<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body class="bg-gray">
    <h1 class="text-center my-5">Search Any Book From Books Archive</h1>

    <!-- input and search button -->
    <div class="input-group mb-3 w-50 mx-auto bg-light">
        <input id="search-input" type="text" class="form-control" placeholder="Search Book"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchBook()" class="btn btn-outline-secondary" type="button"
            id="button-addon2">Search</button>
    </div>
    <!-- find the error message  -->
    <div>
        <p id="error-message" class="text-center w-25 mx-auto bg-danger">Please Search Book Name</p>
        <p id="error-found" class="text-center w-25 mx-auto bg-danger">Not Found</p>
    </div>
    <!-- <div>
        <p id="error-found" class="text-center w-25 mx-auto bg-danger">Not Found</p>
    </div> -->
    <!-- display on ui -->
    <div id="display-result" class="row row-cols-1 row-cols-md-3 g-4 mx-auto my-5 container">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="js/book.js"></script>
</body>

</html>
